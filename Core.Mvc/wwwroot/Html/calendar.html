<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/css/fullcalendar.css" />
    <link rel="stylesheet" href="/css/matrix-style.css" />
    <link rel="stylesheet" href="/css/matrix-media.css" />
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    {{tobHeader}}
    {{sidebarMenu}}
    <div id="content">
        {{content-header}}
        <div class="container-fluid">
            <hr>
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box widget-calendar">
                        <div class="widget-title">
                            <span class="icon"><i class="icon-calendar"></i></span>
                            <h5>Calendar</h5>
                            <div class="buttons">
                                <a id="add-event" data-toggle="modal" href="#modal-add-event" class="btn btn-inverse btn-mini"><i class="icon-plus icon-white"></i> Add new event</a>
                                <div class="modal hide" id="modal-add-event">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">×</button>
                                        <h3>Add a new event</h3>
                                    </div>
                                    <div class="modal-body">
                                        <p>Enter event name:</p>
                                        <p>
                                            <input id="event-name" type="text" />
                                        </p>
                                    </div>
                                    <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">Cancel</a> <a href="#" id="add-event-submit" class="btn btn-primary">Add event</a> </div>
                                </div>
                            </div>
                        </div>
                        <div class="widget-content">
                            <div class="panel-left">
                                <div id="fullcalendar"></div>
                            </div>
                            <div id="external-events" class="panel-right">
                                <div class="panel-title">
                                    <h5>Drag Events to the calander</h5>
                                </div>
                                <div class="panel-content">
                                    <div class="external-event ui-draggable label label-inverse">My Event 1</div>
                                    <div class="external-event ui-draggable label label-inverse">My Event 2</div>
                                    <div class="external-event ui-draggable label label-inverse">My Event 3</div>
                                    <div class="external-event ui-draggable label label-inverse">My Event 4</div>
                                    <div class="external-event ui-draggable label label-inverse">My Event 5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-part-->
    <div class="row-fluid">
        <div id="footer" class="span12"> 2013 &copy; Matrix Admin. More Templates <a href="http://h2design.taobao.com/" target="_blank">氢设计</a></div>
    </div>
    <!--end-Footer-part-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.ui.custom.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/fullcalendar.min.js"></script>
    <script src="/js/matrix.js"></script>
    <script src="/js/matrix.calendar.js"></script>
</body>
</html>
